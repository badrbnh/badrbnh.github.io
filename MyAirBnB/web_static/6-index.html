<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
    <link rel="stylesheet" href="styles/6-filters.css" />
    <link rel="icon" href="images/icon.png" />
  </head>
  <body>
    <header>
      <div class="logo"></div>
    </header>
    <main>
      <div class="container">
        <section class="filters">
          <div class="locations">
            <h3 class="heading-m">States</h3>
            <h4 class="heading-s">California,Arizona...</h4>
            <div class="popover">
              <ul>
                <h2>Arizona:</h2>
                <li>Page</li>
                <li>Page2</li>
              </ul>
              <ul>
                <h2>California:</h2>
                <li>San Francisco</li>
                <li>Los Altos</li>
              </ul>
            </div>
          </div>
          <div class="amenities">
            <h3 class="heading-m">Amenities</h3>
            <h4 class="heading-s">Internet,Kitchen...</h4>
            <div class="popover">
                <ul>
                    <li>Internet</li>
                    <li>Tv</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                </ul>
            </div>
          </div>
          <button class="filter-btn">Search</button>
        </section>
      </div>
    </main>
    <footer>
      <p>Best School</p>
    </footer>
  </body>
</html>
